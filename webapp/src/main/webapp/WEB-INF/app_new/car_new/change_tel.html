<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定手机</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main_unlogin-styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/phone.css"/>
	</head>
	<body>
		<div class="loading-body">
			<img src="img/loading.gif"/>
		</div>
		<div class="nav">
			<span class="nav-city" onclick="redirectTo('moments.html')">
				<a href="main_login.html">
					<img src="img/arrow-left.png"/>
					返回
				</a>
			</span>
			<span class="nav-city">
				绑定手机
			</span>
		</div>
		<ul class="tel">
			<li>
				<div class="title">
					手机号
				</div>
				<div class="content">
					<input type="text" />
					<button  class="yanzhengma ">获取验证码</button>
				</div>
			</li>
			<li>
				<div class="title">
					验证码
				</div>
				<div class="content">
					<input type="text" />
				</div>
			</li>
		</ul>
		<div class="change">
			<a href="bind_complete.html">
				<button>
					验证后绑定新手机
				</button>
			</a>
		</div>
	</body>
	<script type="text/javascript">
		document.getElementsByClassName("yanzhengma")[0].onclick=getCode;
		function getCode(){
			this.className+=" active";
			this.onclick=undefined;
			var i=60;
			this.innerHTML=i+"s";
			var that = this
			var rn = window.setInterval(function(){
				i--;
				that.innerHTML=i+"s";
				if(i==0){
					window.clearInterval(rn);
					that.className = that.className.replace("active","");
					that.innerHTML="获取验证码";
					that.onclick=getCode;
				}
			},1000);
		}
	</script>
	<script src="js/loading.js" type="text/javascript" charset="utf-8"></script>
</html>
