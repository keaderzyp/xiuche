			<div class="article-content">
				旅行的意义。你为什么选择旅行，是跟风炫耀还是特立独行?是生活太压抑还是你想证明点什么?抑或只是跟随内心的呼唤走在路上。
				<br /><br />
				怎样实施一场说走就走的旅行？
				<br /><br />
				确认目的地。你问你自己，有没有特别想去的地方，也许是那里的生活吸引了你，也许是你小时候的梦想。如果实在没有的话，可以对着地图随便点一个地方去。比如升华内心的可以去西藏，想要邂逅艳遇可以去云南，喜欢文艺清新的可以去江南，想在海边浪漫的可以去三亚等。
