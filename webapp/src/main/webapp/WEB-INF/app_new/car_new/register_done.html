<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册成功</title>
	<link href="css/register_done-styles.css" rel="stylesheet"></head>
	<body>
		<div class="loading-body">
			<img src="img/loading.gif"/>
		</div>
		<a class="close" href="#">
			<img src="img/close.png" alt="" />
		</a>
		<div class="top">
			<div class="line-head">
				<div class="circle active"></div>
				<span class="title">注册成功</span>
			</div>
			<div class="line-body">
				<div class="circle"></div>
				<span class="title">1元！即可入会！</span>
				<div class="well">
					<div class="well-content">
						<span class="title">
							入会介绍
						</span>
					</div>
					<div class="well-content">
						<span class="title">
							增值服务
						</span>
					</div>
					<div class="well-content">
						<span class="title">
							圈友活动
						</span>
					</div>
				</div>
			</div>
		</div>
		<div class="pay-type">
			<div class="pay-item">
				<img class="pay-img" src="img/weixin.png"/>
				<div class="pay-title">
					微信支付
				</div>
				<div class="choose">
					
				</div>
			</div>
			<div class="pay-item">
				
				<img class="pay-img" src="img/zhifubao.png"/>
				<div class="pay-title">
					支付宝
				</div>
				<div class="choose active">
					
				</div>
			</div>
		</div>
		<div class="tab-btn">
			<div class="pay-info">
				<span class="title">支付金额</span>
				<span class="number">1元</span>
			</div>
			<button class="pay-btn" onclick="window.location.href='add_car.html'">
				去支付
			</button>
		</div>
	</body>
	<script src="js/loading.js" type="text/javascript" charset="utf-8"></script>
</html>
