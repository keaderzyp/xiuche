<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定手机</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main_unlogin-styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/phone.css"/>
	</head>
	<body>
		<div class="main-body">
			<div class="nav">
				<span class="nav-city" onclick="redirectTo('moments.html')">
					<a href="main_login.html">
						<img src="img/arrow-left.png"/>
						返回
					</a>
				</span>
				<span class="nav-city">
					绑定手机
				</span>
			</div>
			<ul class="tel">
				<li>
					<div class="title">
						新密码
					</div>
					<div class="content">
						<input type="text" placeholder="请输入新密码"/>
					</div>
				</li>
				<li>
					<div class="title">
						确认密码
					</div>
					<div class="content">
						<input type="text" placeholder="请再次确认新密码" />
					</div>
				</li>
			</ul>
			<div class="save">
				<a href="#" onclick="sub()">
					<button>
						下一步
					</button>
				</a>
			</div>
		</div>
		
		<div class="model">
			<div class="model-body">
				<div class="model-head">
					<img src="img/deal-success.png"/>
					<div class="model-title">
						密码修改成功
					</div>
					<div class="model-content">
						密码已修改成功，您需要重新登录
					</div>
				</div>
				<div class="model-foot">
					<a href="login.html" onclick="hideModel()" >
						重新登陆
					</a>
				</div>
			</div>
		</div>
		<script src="js/util.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
